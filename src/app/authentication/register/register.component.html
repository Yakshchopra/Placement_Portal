<section class="form">
    <form [formGroup]='registerForm' class="container cont">
        <h1 class="header">Register</h1>
        <hr>
        <div class="first">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input formControlName='name' type="text" class="form-control" id="name" required>
                </div>
            </div>
            <div class="col">
              <div class="form-group">
                  <label for="r.no">Register Number</label>
                  <input formControlName='registrationNumber' type="text" class="form-control" id="r.no" required>
                </div>
            </div>
          </div>
          <div class="form-row">
              <div class="col">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input formControlName='email' type="email" class="form-control" id="email" required>
                    </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <label for="phone">Contact Number</label>
                      <input formControlName='number' type="number" class="form-control" id="phone" required>
                    </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                  <div class="form-group">
                      <label for="pass">Password</label>
                      <input formControlName='password' type="password" class="form-control" id="pass" required>
                    </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <label for="cmp">Confirm Password</label>
                      <input formControlName='conf_pass' type="password" class="form-control" id="cmp" required>
                    </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit" (click)='register()'>Next</button>
  
            <div class="dots">
  
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="dot-1">
                        <div class="active">
  
                        </div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="dot-2">
  
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
        </div>
        
      </form>

      

      <!-- second-form -->

      <!-- second-form-end -->

</section>
