
    

<section class="yc-nav">
        <div class="logo">
            <img class="yc-logo" src="../../../../assets/images/Srmseal.png" alt="Logo">
        </div>
        <div class="item" routerLink='/student/profile' routerLinkActive #badge='routerLinkActive'>
            <i class="fas fa-id-badge icon" ></i>
            <div class="block" *ngIf="badge.isActive"></div>
        </div>
        <div class="item" routerLink='/student/education' routerLinkActive #book='routerLinkActive'>
            <i class="fas fa-book-open icon" ></i>
            <div class="block" *ngIf="book.isActive"></div>
        </div>
        <div class="item" routerLink='/student/trophy' routerLinkActive #trophy='routerLinkActive'>
            <i class="fas fa-trophy icon"></i>
            <div class="block" *ngIf='trophy.isActive'></div>
        </div>
        <div class="item" routerLink='/student/grad' routerLinkActive #grad='routerLinkActive'>
            <i class="fas fa-graduation-cap icon"></i>
            <div class="block" *ngIf='grad.isActive'></div>
        </div>
        <div class="item" routerLink='/student/new' routerLinkActive #log='routerLinkActive'>
            <i class="fas fa-sign-out-alt icon"></i>
            <div class="block" *ngIf='log.isActive'></div>
        </div>
    </section>
