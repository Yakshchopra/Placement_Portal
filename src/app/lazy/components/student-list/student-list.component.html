<section class="main">
  <app-faculty-sidebar></app-faculty-sidebar>
  <div class="content">
      <div class="student-list">
        <h1>
          Student Details
        </h1>
       <hr>
       <div class="table">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th class="th" mat-header-cell *matHeaderCellDef> No. </th>
            <td  class="td" mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th class="th" mat-header-cell *matHeaderCellDef> Name </th>
            <td class="td" mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th class="th" mat-header-cell *matHeaderCellDef> Weight </th>
            <td class="td" mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th class="th" mat-header-cell *matHeaderCellDef> Symbol </th>
            <td class="td" mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        
       </div>
      </div>
  </div>

  <div class="skills">
    <h1>Filter</h1>
    <hr>
    <h3>CGPA</h3>
    <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="0.00001"
  min="1"
  max="10" class="slid"></mat-slider>
    <h3>
      Gender
    </h3>
  </div>
</section>
