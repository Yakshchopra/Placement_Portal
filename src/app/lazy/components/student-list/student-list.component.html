<section class="main">
    <section class="content">
        <div class="header">
            <h1>Student List</h1>
        </div>
    </section>

    <section class="table">
        <mat-form-field class="search">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. RA1811032010048" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" matSort class="mat-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th class="num" mat-header-cell *matHeaderCellDef mat-sort-header> Reg. No. </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th class="num" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="CGPA">
              <th class="num" mat-header-cell *matHeaderCellDef mat-sort-header> CGPA </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.CGPA}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="XII">
              <th class="num" mat-header-cell *matHeaderCellDef mat-sort-header> Class XII</th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.XII}} </td>
            </ng-container>

            <ng-container matColumnDef="X">
                <th class="num" mat-header-cell *matHeaderCellDef mat-sort-header> Class X </th>
                <td class="td" mat-cell *matCellDef="let element"> {{element.X}} </td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th class="num" mat-header-cell *matHeaderCellDef> </th>
                <td class="td" mat-cell *matCellDef="let element"><button class="det-btn" mat-button>View Deatils <i class="fas fa-long-arrow-alt-right"></i></button></td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          
    </section>

</section>
