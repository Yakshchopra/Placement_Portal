
    <div class="cont">

        
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <label for="name">Name</label>
                    <mat-icon style="cursor: pointer;" (click)='closerDialog()'>clear</mat-icon>
                </div>
                <input type="text" class="form-control" id="name" [(ngModel)]='form.name'>
            </div>
            <div class="form-group">
                <label for="date">Date of Completion</label>
                <input type="date" class="form-control" id="date" [(ngModel)]='form.doc'>
            </div>
            <div class="form-group custom-file">
                <input type="file" class="custom-file-input" id="customFile" (change)='change($event)'>
                <label class="custom-file-label" for="customFile">Attach Proof</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)='submit()'>Submit</button>
          
    </div>
